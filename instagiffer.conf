[effects]
# -100 to +100 (0 means no change)
brightness=0
# -100 to +100 (0 means no change)
contrast=+5

blur=0

# Color fade
desaturationAmount=100

# Sepia Tone
sepiaTone=False
sepiaToneAmount=80

# Oil Paint
oilPaint=False

# Vignette
fadeEdges=False

# Enhance
fuzz=0%
sharpen=True

# Color tint
colorTint=False
colorTintAmount=100
colorTintColor=#0000ff

# Border
border=False
borderColor=#000000
borderSize=5

# Nashville
nashville=False

[screencap]
# You can set this value to zero if you find it annoying
countDownSeconds=5
# Setting this to False will result in faster FPS, but more RAM usage during capture
directToDisk=False
# Maximum allowable fps
frameRateLimit=24
# Web-optimization: If the width or height exceeds this value, scale it down to fit. This is to prevent ridiculous screen cap dimensions. Only works if Direct2Disk is disabled
webMaxWidthHeight=512
# Web-optimization: Reasonable FPS for online posting
webMaxFps=12
# Default position and size of entire screen capture window, not just blue area. Format: WxH+X+Y. Example: 858x525+100+100. Leave blank for default
sizeandposition=572x350+100+100

[audio]
audioEnabled=False
path=
# seconds or hh:mm:ss.000
startTime=0
# volume percent
volume=100

# Windows paths
[paths-win32]
